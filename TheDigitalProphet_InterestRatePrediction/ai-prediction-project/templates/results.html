<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prediction Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #002F6C; /* Dark Blue */
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #D4AF37; /* Gold */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        h2 {
            color: #002F6C; /* Dark Blue */
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        .graph-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .graph-title {
            color: #002F6C;
            font-size: 18px;
            font-weight: bold;
        }
        .btn-success {
            background: linear-gradient(45deg, #002F6C, #D4AF37);
            border: none;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            border-radius: 50px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .btn-success:hover {
            background: linear-gradient(45deg, #D4AF37, #002F6C);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>The Digital Prophet <hr>Model Predictions</h2>
        
        <div class="graph-container">
            <h4 class="graph-title">Actual vs Predicted vs Future Predictions</h4>
            {{ fig1|safe }}
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <div class="graph-container">
                    <h4 class="graph-title">Future Predictions (Feb 8 - 28, 2025)</h4>
                    {{ fig2|safe }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="graph-container">
                    <h4 class="graph-title">Feature Importance</h4>
                    {{ fig3|safe }}
                </div>
            </div>
        </div>

        <a href="/" class="btn btn-success w-100 mt-4">Upload Another File</a>
    </div>
</body>
</html>
