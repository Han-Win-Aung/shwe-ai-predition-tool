<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload CSV File</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #002F6C; /* Dark Blue */
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #D4AF37; /* Gold */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-top: 100px;
        }
        h2 {
            color: #002F6C; /* Dark Blue */
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(45deg, #002F6C, #D4AF37); /* Dark Blue to Gold Gradient */
            border: none;
            font-size: 16px;
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 50px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #D4AF37, #002F6C); /* Inverted Gradient */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }
        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.5);
        }
        .form-control {
            border-radius: 8px;
            background-color: #fff;
            color: #002F6C; /* Dark Blue */
            border: 2px solid #002F6C;
        }
        .form-control:focus {
            border-color: #D4AF37; /* Gold */
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
        }
        .upload-icon {
            font-size: 40px;
            color: #D4AF37; /* Gold */
        }
        .text-center {
            color: #002F6C; /* Dark Blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center"><i class="fas fa-upload upload-icon"></i>The Digital Prophet <hr> Upload Your CSV File</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <input type="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload & Train</button>
        </form>
    </div>
    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
